<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>Online Form</title>
</head>
<body>
	<form action="">
		<div>
			<h1>Signup for our newsletter</h1>
			<p>Get the latest news on how your code is doing right in your inbox</p>
	</div>
		<fieldset>
			<legend>Contact Information</legend>
			<label for="name">Full Name</label>
			<input type="text" name="name" id="name" placeholder="Required">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Required">
			<label for="phone">Phone Number</label>
			<input type="tel" name="phone" id="phone">
			<label for="address">Street Address</label>
			<input type="text" name="address" id="address">
			<label for="city">City</label>
			<input type="text" name="city" id="city">
			<label for="country">Country</label>
			<select name="country" id="country">
				<optgroup label="Europe" >
					<option value="placeholder_text" selected hidden>Choose Country</option>
					<option value="country">The Netherlands</option>
					<option value="country">Germany</option>
					<option value="country">France</option>
					<option value="country">The United Kingdom</option>
					<option value="country">Spain</option>
				</optgroup>
				<optgroup label="Asia & Pacific" >
					<option value="country">China</option>
					<option value="country">Japan</option>
					<option value="country">Australia</option>
					<option value="country">New Zeeland</option>
					<option value="country">South Korea</option>
				</optgroup>
			</select>
			<label for="zip_code">Zip Code</label>
			<input type="number" name="zip_code" id="zip_code">
		</fieldset>
			
		<fieldset>
			<legend>Newsletter</legend>
			<p>Select the newsletters you would like to receive</p>
			<section>
				<div class="news">
					<input type="checkbox" name="html_news" id="html_news">
					<label for="html_news">HTML News</label>
				</div>
				<div class="news">
					<input type="checkbox" name="css" id="css">
					<label for="css">CSS News</label>
				</div>
				<div class="news">
					<input type="checkbox" name="js" id="js">
					<label for="js">JavaScript News</label>
				</div>
			</section>
			<p>Newsletter format</p>
			<section>
				<div>
					<input type="radio" id="html" name="news_format">
					<label for="html">HTML</label>
				</div>
				<div>
					<input type="radio" id="plain" name="news_format">
					<label for="plain">Plain text</label>
				</div>
			</section>
			<div class="textarea">
				<p>Other topics you'd like to hear about</p>
				<textarea name="topic" id="topic"  placeholder="Please type your response here" cols="80" rows="10"></textarea>
			</div>
		</fieldset>
		<input type="submit" value="Sign Up">
	</form>
	<footer>
		<p>&copy; 2020</p>
	</footer>
</body>
</html>
